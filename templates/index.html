<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/fontawesome.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/solid.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Date Time Picker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" integrity="sha512-3JRrEUwaCkFUBLK1N8HehwQgu8e23jTH4np5NHOmQOobuC4ROQxFwFgBLTnhcnQRMs84muMh0PnnwXlPq5MGjg==" crossorigin="anonymous" />
    <title>Anglur Selur</title>
</head>
<body style="margin-left: 20px;">
    <p>
        <form action="/login" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="NIM" class="col-sm-1 col-form-label">NIM</label>
                <div class="col-sm-3">
                    <input type="text" name="NIM" id="NIM" class="form-control" required pattern="[0-9]+">
                </div>
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </div>
        </form>
    </p>
    <!-- If login success -->
    {% if isLogin %}
    <form action="/rute" method="post" enctype="multipart/form-data"> 
    <br><br>
    <h3>Halo {{nama}}! </h3>
        <div class="row" style="padding-top: 10px;">
            <label for="tanggal" class="col-sm-2" style="padding-top: 5px; padding-left: 15px;">Pilih tanggal</label>
            <div class="col-sm-5">
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                        <input type="text" name="tanggal" id="tanggal" required class="form-control datetimepicker-input" data-target="#datetimepicker4"/>
                        <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="pintuMasuk" class="col-sm-2">Pilih pintu masuk</label>
            <div class="col-sm-5">
                <select name="pintuMasuk" id="pintuMasuk" class="custom-select" required>
                    <option value="">Pilih pintu masuk</option>
                    <option value="seniRupa">Gerbang Seni Rupa</option>
                    <option value="sipil">Gerbang Sipil</option>
                    <option value="utama">Gerbang Utama Selatan</option>
                    <option value="lanjut">Gedung Sebelumnya</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary" onclick="{{ url_for('rute') }}">Submit</button>
        <button type="reset" class="btn btn-outline-danger">Reset</button>
    </form>    
    {{tanggal}}
    <!-- If login not success -->
    {% else %}
    
    {% endif %}
    <!-- JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA==" crossorigin="anonymous"></script>
    <!-- Date time picker -->
    <script type="text/javascript">
    $(function () {
        $('#datetimepicker4').datetimepicker({
            format: 'L'
        });
    });    
    </script>
</body>
</html>
