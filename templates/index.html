<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/fontawesome.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/solid.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Date Time Picker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" integrity="sha512-3JRrEUwaCkFUBLK1N8HehwQgu8e23jTH4np5NHOmQOobuC4ROQxFwFgBLTnhcnQRMs84muMh0PnnwXlPq5MGjg==" crossorigin="anonymous" />
    <title>Anglur Selur</title>
</head>
<body style="margin-left: 20px;">
    <div style="align-self: center; text-align: center; padding-top: 20px;">
        <h2>
            Anglur Selur
        </h2>
    </div>
    <p>
        <form action="/login" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="NIM" class="col-sm-1 col-form-label">NIM</label>
                <div class="col-sm-3">
                    <input type="text" name="NIM" id="NIM" class="form-control" required pattern="[0-9]+">
                </div>
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </div>
        </form>
    </p><br><br>
    <!-- If login success -->
    {% if isLogin %}
    <h3>Halo {{nama}}! </h3><br><br>
    <div class="row">
        <!-- Cek jadwal -->
        <div class="col">
            <h4>Cek jadwal anda</h4><br>
            <form action="/jadwal" method="post" enctype="multipart/form-data"> 
                <div class="row" style="padding-top: 10px;">
                    <label for="tanggal" class="col-sm-3" style="padding-top: 5px; padding-left: 15px;">Pilih tanggal</label>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                                <input type="text" name="tanggal" id="tanggal" required class="form-control datetimepicker-input" data-target="#datetimepicker4"/>
                                <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
                <button type="reset" class="btn btn-outline-danger">Reset</button>
            </form>
        </div>

        <!-- Cek rute -->
        <div class="col">
            <h4>Cek lokasi kelas anda</h4><br><br>
            <form action="/rute" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="hari" class="col-sm-3" style="padding-top: 7px;">Pilih hari</label>
                    <div class="col-sm-5">
                        <select name="hari" id="hari" required class="custom-select">
                            <option value="">Pilih hari</option>
                            <option value="1">Senin</option>
                            <option value="2">Selasa</option>
                            <option value="3">Rabu</option>
                            <option value="4">Kamis</option>
                            <option value="5">Jumat</option>
                            <option value="6">Sabtu</option>
                            <option value="7">Minggu</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label for="minggu" class="col-sm-3">Minggu ke </label>
                    <div class="col-sm-5">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="minggu">Minggu A &nbsp;</label>
                            <input class="form-check-input custom-radio" type="radio" name="minggu" id="mingguA" value="a" required>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="minggu">Minggu B &nbsp;</label>
                            <input class="form-check-input custom-radio" type="radio" name="minggu" id="mingguB" value="b" required>
                        </div>
                    </div>
                </div>
                <div class="form-group row" style="padding-top: 10px;">
                    <label for="pintuMasuk" class="col-sm-3" style="padding-top: 7px;">Anda masuk dari</label>
                    <div class="col-sm-5">
                    <select name="pintuMasuk" id="pintuMasuk" class="custom-select" required>
                        <option value="">Pilih pintu masuk</option>
                        <option value="1">Gerbang Seni Rupa</option>
                        <option value="2">Gerbang Sipil</option>
                        <option value="3">Gerbang Utama Selatan</option>
                        <option value="4">Gedung Sebelumnya</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="jampel" class="col-sm-3" style="padding-top: 7px;">Jam pelajaran ke</label>
                <div class="col-sm-5">
                    <select name="jampel" id="jampel" class="custom-select">
                        <option value="">Pilih jam pelajaran</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
            <button type="reset" class="btn btn-outline-danger">Reset</button>
        </form>    
    </div>
    </div><br>
    {% if jadwalHariIni %}
    <p>Pada tersebut jadwal anda adalah &nbsp; : &nbsp; {{jadwalHariIni}}</p>
    {% else %}
    <pre><p>{{ruteJalan}}</p></pre>
    {% endif %}
    <!-- If login not success -->
    {% else %}
    {% endif %}
    <!-- JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA==" crossorigin="anonymous"></script>
    <!-- Date time picker -->
    <script type="text/javascript">
    $(function () {
        $('#datetimepicker4').datetimepicker({
            format: 'L'
        });
    });    
    </script>
</body>
</html>
